<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../styles.css" rel="stylesheet" />
    <title>Christian Nell Final Project</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="primary headerOrFooter d-flex align-items-center">
        <div class="container-sm rounded accent logo text-center">
          <strong>CN</strong>
        </div>
      </div>
      <div class="background mainContent text-center">
        <div class="container pb-5">
          <form>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="formControlSelectService">Service</label>
              <select class="form-control" id="formControlSelectService">
                <option>Bath</option>
                <option>7 hour daycare</option>
                <option>Walk</option>
              </select>
            </div>
            <div class="form-group pb-4">
              <label for="inputInfo">Additional Information</label>
              <textarea
                type="email"
                class="form-control"
                id="inputInfo"
                placeholder="Additional Information"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="submitButton">Submit</button>
          </form>
        </div>

        <div class="container accent">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link text" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text" href="./services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
      <footer class="text-center primary headerOrFooter">
        <div class="container p-4">
          <div
            class="col-lg-12 col-md-12 mb-3 mb-md-0 align-content-center pb-2"
          >
            <div
              class="container-sm rounded accent logo text-center align-content-center"
            >
              <strong>CN</strong>
            </div>
          </div>
          <div class="row-lg-3 row-md-6 row-4 mb-md-0">
            <h5 class="text-uppercase">Phone: (704)-929-4336</h5>
          </div>
          <div class="row-lg-3 row-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase mb-0">Email: christian1nell@gmail.com</h5>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
